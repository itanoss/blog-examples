plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50' apply false
}

allprojects {
    group "kr.itanoss.blogexamples.moduledecoupling"
    version "1"

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

}